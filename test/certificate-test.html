  <script>
  define('editview-test', 
    [ 'certificates/editview', 'certificates/model', 'edition/model' ], 
    function(EditView, CertificateModel, EditionModel ) {

      // Create Stubs
      var certificate = {
        uuid: 'cert-1',
        name: 'studentName',
        email:'studentName@company.com',
        company: 'Students of the world inc.',
        edition : 'uuid-1'
      }

      , edition = {

        venue: 'some location',

      , user = {
        name: 'some user',
        email: 'someone@company.org'
      }

      , course = {
        name: 'HTML 5',
        duration : '3 days'
      }

      // Create view
      , view = new EditView({

          urlRoot: '/certificates',

          edition: new EditionModel({
            model: edition,
            user: new B.Model(user),

      // render it
      view.render();
